<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- HOSTED ON PORT 5500 RN -->
    <div class="contain">
        <h1 id="title"> Task Tracker</h1>

        <div class="section">
            <form id="task-form" action="#">
                <label for="task-input"></label>
                <input type="text" class="task-input" name="task-input" id="task-input"
                    placeholder="What's on the list Today" />
                <input type="submit" class="btn btn-primary" name="task-submit" id="task-submit" value="Add To List" />
            </form>

        </div>
        <div class="task-track">
            <ul class="tasks" id="tasks">
            </ul>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
